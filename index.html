<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="app">

        <div class="container">
            <header>

                <input @keyup.enter="add()" type="text" v-model="toDoText" placeholder="Aggiungi to do alla lista">
                <button @click="add()">Aggiungi</button>
    
            </header>
    
            <main>

                <nav v-if="toDoArrey.length">
                    <ul>
                        <li v-for="(elemento, index) in toDoArrey">
                            <h4 @click="barra(index)" :class="(elemento.done == true ? 'barrato' : 'nonBarrato')">{{elemento.text}}</h4>
                            <i @click="removeItem(index)" class="fa-solid fa-xmark"></i>
                        </li>
                       
                    </ul>
                </nav>

                <div v-else>
                    <h2>Inserisci i tuoi to do</h2>
                </div>
                
            </main>
        </div>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
